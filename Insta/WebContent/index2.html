<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Insert title here</title>
<style>
#wrapper{
	margin-top:50px;
	margin-left:auto;
	margin-right:auto;
	width:800px;
}
#loginform{
	margin-top:auto;
	margin-bottom:auto;
	height:400px;
}
#loginlink{
	margin-top:20px;
}
.form_group{
	margin:center;
}
a:link, a:visited {
    background-color: blue;
    color: white;
    padding: 2px 2px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
}

a:hover, a:active {
    background-color: white;
}
</style>
</head>
<body>
<div class="container-fluid" >
  <div class="row content" id="wrapper" >
    <div class="col-sm-6 sidenav">
      <img class="img-responsive" src="/images/img1.jpg" alt="Chania" >
    </div>
    <div class="col-sm-6">
      <form class="form-horizontal">
        <div class="well well-lg" id="loginform">
         <div class="jumbotron text-center">
		   <h2>Instagram</h2>
		 </div>
	    <div class="form-group">
	      <div class="col-sm-10">
	        <input type="email" class="form-control" id="email" placeholder="이메일">
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-sm-10">
	        <input type="password" class="form-control" id="name" placeholder="성명">
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-sm-10">
	        <input type="email" class="form-control" id="nickname" placeholder="사용자 이름">
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-sm-10">
	        <input type="password" class="form-control" id="pwd" placeholder="비밀번호">
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-sm-offset-3 col-sm-6">
	        <button type="submit" class="btn btn-default"><a href="/index.html">가입</a></button>
	      </div>
	    </div>
	    </div>
	  </form>
	  <div class="col-sm-offset-2 col-sm-6" id="loginlink">
		  <div class="well well-sm">회원 이시라면  <a href="default.asp" target="_blank">Log In</a></div>
	  </div>
    </div>
  </div>
</div>
</body>
</html>
